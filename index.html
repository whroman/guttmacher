<!DOCTYPE html>
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="./resources/main.css">
  <link rel="stylesheet" type="text/css" href="./resources/reset.css">

  <script src="./node_modules/lodash/index.js"></script>
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./node_modules/angular/angular.min.js"></script>
  <script src="./node_modules/d3/d3.min.js"></script>
  <script src="./node_modules/topojson/topojson.min.js"></script>
  <script src="./node_modules/datamaps/dist/datamaps.usa.min.js"></script>
  <script src="./data.js"></script>
  <script src="./resources/app.js"></script>

</head>
<body
  class="text-center"
  ng-app="guttmacher"
  ng-controller="guttmacher"
>
  <div class="header">
    <div class="spacer-sm"></div>
    <div class="bg-blue text-white">
      <div class="spacer-sm"></div>
      <h1 class="text-xl text-thin">Number of U.S. Births, 2010</h1>
      <div class="spacer-sm"></div>
    </div>
    <div class="spacer-sm"></div>
    <div class="spacer-md"></div>
    <div class="text-md">{{numOfBirths.maps[numOfBirths.show].total}} {{numOfBirths.show}} Births</div>
    <div class="spacer-md"></div>
  </div>

  <div class="page-column">
    <div class="show valign-top">
      <div
        class="pad border-blue"
        ng-repeat="(key, val) in numOfBirths.maps"
        ng-click="numOfBirths.show = key"
        ng-class="{
          'bg-blue text-white': (numOfBirths.show === key),
          'bg-white': !(numOfBirths.show === key),
          'round-left': $index == 0,
          'border-tb border-none': $index == 1,
          'round-right': $index == 2
        }"
      >
        &nbsp;&nbsp;{{key}}&nbsp;&nbsp;
      </div>
    </div>

    <div
      ng-repeat="(key, val) in numOfBirths.maps"
      id="{{val.id}}"
      ng-if="numOfBirths.show === key"
    >
      <div
        class="map"
        ng-init="val.render()"
      ></div>
      <div class="spacer-lg"></div>
      <div class="legend valign-top">
        <div
          class="legend-item pad"
          ng-repeat="item in val.ranges"
        >
          <div class="valign-mid text-left pad-lr width-full">
            <div
              class="legend-icon"
              style="background-color:{{item.fill}};"
            ></div>&nbsp;&nbsp;<span>{{item.title}}</span>
          </div>
          <div class="spacer-sm"></div>

          <div
            ng-repeat="state in numOfBirths.maps[key].groupedByRange[item.fill]"
            class="pad width-full text-xxs pull-left bg-hover-blue text-hover-white"
          >
            <div class="pad-lr width-full clearfix pull-left">
              <div class="pull-left">{{state.name}}</div>
              <div class="pull-right">{{state.value}}</div>
            </div>

          </div>

        </div>
      </div>

    </div>

    <div class="spacer-lg"></div>
  </div>
</body>
